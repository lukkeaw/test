<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #fce4ec, #f8bbd0);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: #ff4081;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #ff4081; }
    }

    .cake {
      margin: 50px auto;
      width: 200px;
      height: 200px;
      background: url('https://i.imgur.com/O9KddW3.png') no-repeat center;
      background-size: contain;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: rise 10s infinite linear;
    }

    @keyframes rise {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-200px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, My friend!💕</h1>
  <div class="cake"></div>

  <!-- ลูกโป่งหลายสี -->
  <script>
    function createBalloon() {
      const colors = ['#ff4081', '#7e57c2', '#42a5f5', '#66bb6a', '#ffa726'];
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * window.innerWidth + 'px';
      b.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(b);
      setTimeout(() => b.remove(), 10000);
    }

    setInterval(createBalloon, 500);
  </script>

  <!-- เสียงเพลงวันเกิด -->
  <audio autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
  </audio>
</body>
</html>
